{% extends "static/layout.html" %}

{% block head %}
    <title> Daftar Pegawai </title>
{% endblock %}

{% block content %}
     <div class="row">
        <div class="col-md grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title mb-0">Absensi</p>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <form class="forms-sample" action="" method="post">
                                    <div class="input-group col-4 px-0">
                                        <input type="date" name="date_input" value="{{ date_value }}" class="form-control">
                                        <span class="input-group-append">
                                            <input class="file-upload-browse btn btn-primary" type="submit" value="Submit">
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <table class="table table-striped table-borderless">
                                    <thead>
                                        <tr>
                                            <th>RFID</th>
                                            <th>Nama</th>
                                            <th>Masuk</th>
                                            <th>Keluar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in result %}
                                            <tr>
                                                <th scope="row">{{ item[0] }}</th>
                                                <td>{{ item[1] }}</td>
                                                <td>{{ item[2] }}</td>
                                                <td>{{ item[3] }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
