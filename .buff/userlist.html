{% extends "static/layout.html" %}

{% block head %}
    <title> Daftar Pegawai </title>
{% endblock %}

{% block content %}
     <div class="row">
        <div class="col-md grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title mb-0">Daftar Pegawai</p>
                    <div class="table-responsive">
                        <table class="table table-striped table-borderless">
                            <thead>
                                <tr>
                                    <th>RFID</th>
                                    <th>Nama</th>
                                    <th>Kontak</th>
                                    <th>Alamat</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in result %}
                                    <tr>
                                        <th scope="row">{{ item[1] }}</th>
                                        <td>{{ item[2] }}</td>
                                        <td>{{ item[3] }}</td>
                                        <td>{{ item[0] }}</td>
                                        <td>
                                            <a href="{{ url_for('dashboard', data=item[1]) }}">edit</a>
                                            <a href="{{ url_for('dashboard', data=item[1]) }}">hapus</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
